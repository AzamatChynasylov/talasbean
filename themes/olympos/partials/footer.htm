<div class="mfp-hide" >


<form method="POST" 
    data-request="onSend"
    data-request-validate
    data-request-success="this.reset();"
    class="popup-form callback zoom-anim-dialog white-popup " id="callback"
>
	<div class="success1">Спасибо за заявку! <br>
			Наши менеджеры свяжутся с вами в ближайшее время.</div>

		<h3>Заказать звонок</h3>
		<label>
			<span>Ваше имя:</span>
      <input type="text" name="name" placeholder="Введите ваше имя...">
      <p data-validate-for="name" class="help-block text-danger"></p> 
		</label>
		<label>
			<span>Ваш номер:</span>
      <input type="text" name="phone" placeholder="Введите ваш Номер...">
      <p data-validate-for="phone" class="help-block text-danger"></p>
		</label>
		<div class="text-center">
			<button type="submit" class="btn-custom" data-attach-loading>Отправить заявку</button>
		</div>
		<input class="formname" type="hidden" name="formname" >
		<button title="Close (Esc)" type="button" class="mfp-close">×</button>
</form>







</div>
